<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="Contact Rapids! for reservations, questions, or suggestions. We're here to help you plan your next white‑water adventure.">

  <meta name="author" content="Erich van den Heuvel">
  <title>Contact Us | Rapids!</title>

  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

  <header>
    <div class="header-container">
      <img src="images/logo.png.jpg" alt="Rapids! Logo" class="logo">

      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </div>
  </header>

  <main>

    <!-- CONTACT INFO -->
    <section class="contact-info">
      <h1>Contact Us</h1>

      <p><strong>White Water Rafting Company</strong></p>
      <p>123 Main River Street<br>Koobi, California</p>

      <p>Phone: +1 999 999 9999</p>
      <p>Email: <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>

      <!-- GOOGLE MAP -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18..."
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- EMPLOYEE PROFILES -->
    <section class="employee-profiles">
      <h2>We Are Here to Serve You</h2>

      <figure>
        <img src="images/employee1.jpg" alt="Jane - Lead Guide">
        <figcaption>Jane — Lead Guide</figcaption>
      </figure>

      <figure>
        <img src="images/employee2.jpg" alt="Mark - Safety Coordinator">
        <figcaption>Mark — Safety Coordinator</figcaption>
      </figure>

      <figure>
        <img src="images/employee3.jpg" alt="Lena - Guest Relations">
        <figcaption>Lena — Guest Relations</figcaption>
      </figure>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form">
      <h2>Get in Touch</h2>

      <form action="#" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Message:</legend>

          <label>
            <input type="radio" name="purpose" value="general" required>
            General Inquiry
          </label><br>

          <label>
            <input type="radio" name="purpose" value="reservation">
            Reservation Question
          </label><br>

          <label>
            <input type="radio" name="purpose" value="suggestion">
            Website Suggestion
          </label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe">
          Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; 2026 Rapids! | Erich van den Heuvel</p>

    <nav class="socialmedia">
      <a href="https://instagram.com">
        <img src="images/instagram.svg" alt="Instagram Icon" width="48">
      </a>
      <a href="https://youtube.com">
        <img src="images/youtube.svg" alt="YouTube Icon" width="48">
      </a>
      <a href="https://tiktok.com">
        <img src="images/tictok-bw.svg" alt="TikTok Icon" width="48">
      </a>
    </nav>
  </footer>

</body>

</html>
